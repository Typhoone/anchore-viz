<!DOCTYPE html>
<html lang="en">

<head>
    <title>dc.js - Pie Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/style/dc.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="sev-pie-chart"></div>
            </div>
            <div class="col-md-3">
                <div id="origin-pie-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="year-histo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="fix-pie-chart"></div>
            </div>
            <div class="col-md-3">
                <div id="app-pie-chart"></div>
            </div>
            <div class="col-md-6">
                <div id="something-histo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="list-table" class="table table-striped"></div>
            </div>
        </div>
        

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/dc.js"></script>
        <script type="text/javascript" src="./viz-js.js"></script>

    </div>
</body>

</html>
